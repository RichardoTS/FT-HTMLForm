<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="card w-75 mx-auto">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Some fields are missing</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div class="row">
                    <div class="col-md-5">
                        <label>Card #</label>
                        <input type="text" class="form-control" id="floatingInput" placeholder="XXXXXXXXXXXXXXXX"
                            required>
                    </div>
                    <div class="col-md-3">
                        <label>CVC #</label>
                        <input type="text" class="form-control" id="floatingInput" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                        <label>Amount</label>
                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder=" $ Amount"
                            required>
                    </div>
                </div>


                
                <div class="row">
                    <div class="col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="floatingInputGroup1" required>
                    </div>
                    <div class="col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="floatingInputGroup1" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label>City</label>
                        <input type="text" class="form-control" id="floatingInputGroup1" required>
                    </div>
                    <div class="col-md-3">
                        <label>State</label>
                        <select class="form-select" aria-label=".form-select-lg example" required>
                            <option selected>Pick a state</option>
                            <option value="1">Mississipi</option>
                            <option value="2">New York</option>
                            <option value="3">Las Vegas</option>
                            <option value="4">New MÃ©xico</option>
                            <option value="5">Florida</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label>Postal Code</label>
                        <input type="text" class="form-control" id="floatingInputGroup1" required>
                    </div>
                </div>

                <!-- Label-->
                <div class="row">
                    <div class="col-md-6">

                        <label for="exampleFormControlInput1" class="form-label ">We accept:</label><br />
                        <div class="d-inline bg-secondary">
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <label for="exampleFormControlInput1" class="form-label">Message</label><br />

                        <div class="d-inline form-floating ">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                            <div class="col">Add any notes here</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="p-2 gap-3 card-footer d-flex flex-row-reverse ">
                <button type="submit" class="btn btn-primary ">Send</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>


            </div>

        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
